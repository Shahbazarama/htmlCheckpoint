<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>html checkpoint</title>
  </head>
  <body>
    <form class="signup" action="index.html" method="post">
      <input type="text" name="email" value="" placeholder="Enter your email">
      <br>
      <input type="text" name="password" value="" placeholder="Enter your password">
      <br>
      <input type="text" name="github" value="" placeholder="Enter your Github name">
      <br>
      <input type="radio" name="plans" value="Enterprise"> Enterprise
      <br>
      <input type="radio" name="plans" value="Pro"> Pro
      <br>
      <input type="radio" name="plans" value="Free"> Free
      <br>

      <input type="checkbox" name="remember" value=""> Remember Me
      <br>

      <button type="button" name="button">Submit</button>
    </form>
  </body>
</html>
